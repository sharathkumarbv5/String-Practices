<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>CUSTOMER HOME</title>
<link rel=stylesheet type=text/css th:href="@{/customerhome.css}">

</head>
<body>
	<br>
	<br>
	<!-- <form action="playsongs" method="get">
		<p>Customer Home</p>

		<input type="submit" value="PLAY SONGS">
	</form> -->
	<div th:unless="${ispremium}" class="non-premium">
	<form action="pay">
		<input type="submit" value="GET PREMIUM">
	</form>
	<br>
	<form action="logout">
		<input type="submit" value="LOGOUT">
	</form>
</div>

<div th:if="${ispremium}" class="premium">
	<table border="1">
			<thead>
				<tr>
					<th>Name</th>
					<th>Artist</th>
					<th>Genre</th>
					<th>Play</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="s:${songs}">
				<td th:text="${s.name}"></td>
				<td th:text="${s.artist}"></td>
				<td th:text="${s.genre}"></td>
				
				<td>
					<audio controls>
						<source th:src="${s.link}">
					</audio>
				 </td>
				 
				</tr>
			</tbody>
	</table>
	
</div>

</body>
</html>
