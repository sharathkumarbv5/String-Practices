<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>REGISTER</title>
<link rel=stylesheet type=text/css th:href="@{/registration.css}">

</head>

<body>

	<form action="register" method="post">
		<h2>Registration Form</h2>
		<label>Username:</label><br> <input type="text" name="username">
		<br> <br> <label>Email:</label><br> <input type="email"
			name="email"> <br> <br> <label>Password:</label><br>
		<input type="password" name="password"> <br> <br> <label>Gender:</label><br>
		<input type="radio" name="gender" value="male"> Male <input
			type="radio" name="gender" value="male"> female<input
			type="radio" name="gender" value="female"> Other<input
			type="radio" name="gender" value="other"> <br> <br>
		<label>Role:</label><br> Admin<input type="radio" name="role"
			value="admin"> Customer<input type="radio" name="role"
			value="cutomer"> <br> <br> <label>Address:</label><br>
		<textarea name="address"></textarea>
		<br> <br> <input type="submit" value="SUBMIT">
	</form>


</body>
</html>
